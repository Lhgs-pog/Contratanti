<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfilUsuario.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="menu-lateral">
      <div class="btn-expandir" id="btn-exp">
        <!-- Adicionado ID para fácil seleção no JavaScript -->
        <i class="bi bi-list"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="home.html" rel="noopener noreferrer">
            <span class="icon"><i class="bi bi-house"></i></span>
            <span class="txt-link">Home</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-envelope-paper"></i></span>
            <span class="txt-link">Currículo</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-person-circle"></i></span>
            <span class="txt-link">Perfil</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-box-arrow-in-left"></i></span>
            <span class="txt-link">Sair</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="perfil-container">
      <div class="perfil-header">
        <h2>Perfil do Usuário</h2>
      </div>
      <div class="perfil-dados">
        <div class="dado">
          <label>Nome:</label>
          <span id="nome">João Silva</span>
        </div>
        <div class="dado">
          <label>Email:</label>
          <span id="email">joao.silva@email.com</span>
        </div>
        <div class="dado">
          <label>Senha:</label>
          <span id="senha">********</span>
        </div>
        <div class="dado">
          <label>Currículo:</label>
          <span id="curriculo">Curriculo_JoaoSilva.pdf</span>
        </div>
      </div>

      <button class="btn-editar" onclick="editarDados()">Editar Dados</button>

      <div class="divisoria"></div></br>

      <div class="editar-curriculo">
        <h3>Editar Currículo</h3>
        <div class="input-group">
          <label for="file-upload" class="custom-file-upload">
            Envie seu Currículo (PDF, PNG, DOC...)
          </label>
          <input
            id="file-upload"
            type="file"
            accept=".pdf, .png, .doc, .docx, .txt"
            required
            style="display: none"
          />
        </div>
      </div>
    </div>

    <script src="perfilUsuario.js"></script>
  </body>
</html>
