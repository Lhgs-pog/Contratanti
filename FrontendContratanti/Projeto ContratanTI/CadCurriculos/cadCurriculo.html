<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro de Currículos</title>
    <link rel="stylesheet" href="cadCurriculo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Cadastre seu Currículo</h1>
        <form id="curriculo-form">
          <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="input-group">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              placeholder="(xx) xxxxx-xxxx"
              required
            />
          </div>
          <div class="input-group">
            <label for="linkedin">LinkedIn</label>
            <input
              type="url"
              id="linkedin"
              placeholder="https://www.linkedin.com/in/seu-perfil"
              required
            />
            </div>
            <div class="input-group">
              <label for="descricao">Breve Descrição da Área de Atuação</label>
              <textarea
                id="descricao"
                name="descricao"
                placeholder="Descreva brevemente a área em que atua"
                rows="4"
                required
              ></textarea>
            </div>
          </div>
          <div class="input-group">
            <label for="file-upload" class="custom-file-upload">
              Envie seu Currículo (PDF, PNG, DOC...)
            </label>
            <input
              id="file-upload"
              type="file"
              accept=".pdf, .png, .doc, .docx, .txt"
              required
              style="display: none"
            />
            <div id="file-preview" class="file-preview"></div>
          </div>
          <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="cadCurriculos.js"></script>
  </body>
</html>
