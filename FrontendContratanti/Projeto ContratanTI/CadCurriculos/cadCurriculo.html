<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro de Currículos</title>
    <link rel="stylesheet" href="cadCurriculo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Cadastre seu Currículo</h1>
        <form id="curriculo-form">
          <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <div class="input-group">
            <label for="github">GitHub</label>
            <input
              type="url"
              id="github"
              placeholder="https://github.com/seu-perfil"
              required
            />
          </div>
          <div class="input-group">
            <label for="cargo">Cargo de Atuação</label>
            <input
              type="text"
              id="cargo"
              placeholder="Cargo em que atua"
              required
            />
          </div>
          <div class="input-group">
            <label for="linkedin">LinkedIn</label>
            <input
              type="url"
              id="linkedin"
              placeholder="https://www.linkedin.com/in/seu-perfil"
              required
            />
          </div>
          <div class="input-group">
            <label for="descricao"
              >Descreva brevemente as suas competências:</label
            >
            <textarea
              id="descricao"
              name="descricao"
              placeholder="Breve descrição das suas experiências e competências"
              rows="4"
              required
            ></textarea>
           
            <div class="input-group" id="cidade-group">
              <label for="cidades">Selecione sua cidade em Brasília</label>
              <select id="cidades" required>
                <option value="" disabled selected>Escolha uma cidade</option>
                <option value = "Àguas Claras">Àguas Claras</option>
                <option value = "Asa Norte">Asa Norte</option>
                <option value = "Asa Sul">Asa Sul</option>
                <option value = "Bandeirante">Bandeirante</option>
                <option value = "Brazlândia">Brazlândia</option>
                <option value = "Candogolândia">Candogolândia</option>
                <option value = "Ceilândia">Ceilândia</option>
                <option value = "Gama">Gama</option>
                <option value = "Guará">Guará</option>
                <option value = "Lago Norte">Lago Norte</option>
                <option value = "Lago Sul">Lago Sul</option>
                <option value = "Núcleo Bandeirante">Núcleo Bandeirante</option>
                <option value = "Paranoá">Paranoá</option>
                <option value = "Planaltina">Planaltina</option>
                <option value = "Recanto das Emas">Recanto das Emas</option>
                <option value = "Riacho Fundo 1">Riacho Fundo 1</option>
                <option value = "Riacho Fundo 2">Riacho Fundo 2</option>
                <option value = "São Sebastião">São Sebastião</option>
                <option value = "Samanbaia">Samanbaia</option>
                <option value = "Santa Maria">Santa Maria</option>
                <option value = "Taguatinga">Taguatinga</option>
              </select>
            </div>
            
          <div class="input-group">
            <label for="file-upload" class="custom-file-upload">
              Envie seu Currículo (PDF, PNG, DOC...)
            </label>
            <input
              id="file-upload"
              type="file"
              accept=".pdf, .png, .doc, .docx, .txt"
              required
              style="display: none"
            />
            <div id="file-preview" class="file-preview"></div>
          </div>
          <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
      </div>
    </div>

    <script src="cadCurriculos.js"></script>
  </body>
</html>
